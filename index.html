<!DOCTYPE html>
<html>
  <body>
    <p id="change"></p>
    <br/>
    <p id="change2"></p>
    <script>
      var site = prompt("enter the url of the website");
      var tabs = prompt("enter how many tabs you want");
      if (!(site.includes(":"))) {
        site = [site.slice(0, 0), "https://", site.slice(0)].join('')
      }
      for (i = 0; i < tabs; i++) {
        window.open(site);
      }
    </script>
    <p>if no new tabs have opened, it's probably because the website uses http. try putting "http://" at the start of your url.</p>
    <p>e.g. http://www.example.com</p>
  </body>
</html>
